{% extends "base.html" %}

{% block content %}
  <div>
    <h1>Zutatenseite</h1>

    <form action="{{ url_for('rezepte') }}" method="POST">

      <div class="row">
        {% for z in zutaten %}
          <div class="col-sm-6">
            <label>
              <input type="checkbox" name="zutat_ids" value="{{ z.id }}">
              {{ z.name }}
            </label>
          </div>
        {% endfor %}
      </div>

      <br>
      <button type="submit" class="btn btn-pink">Rezepte anzeigen</button>
      <a href="/" class="btn btn-secondary">Zur√ºck</a>
    </form>
  </div>
{% endblock %}
